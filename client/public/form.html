<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/form.css">
    <script src = "https://telegram.org/js/telegram-web-app.js"></script>
    <title>DigiShop Form</title>
</head>
<body>
    <form action="/send-form" method="post">
        <div class="reg" id = "usercard">
            <span id = "hello">Здравствуй </span><br><br><span>Напишите ваш e-mail ниже: </span></span>
        </div>
    
        <div class="tg-id-block">
            <label for="tg_uid"></label><br>
            <input type="text" id="tg_uid" name="tg_uid"><br>
        </div>

        <label for="email"></label><br>
        <input type="email" id="u_email" name="u_email" placeholder="Ваш эмейл..."><br>  
        
        <div class="reg">
            <br><button class = "button button1" id="btn" type="submit" >Отправить</button>
        </div>
    </form>
        
    <div class="reg">
        <p>Это необходимо для связи с вами.</p>
    </div>

    <div class="reg">
        <br><button class="button button2 buttonclose" onclick={onClose()}>Закрыть</button>
    </div>
       
    <script src="script.js" type="text/javascript"></script>
    <script src="../src/database.js" type="text/javascript"></script>
</body>
</html>
