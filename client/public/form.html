<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/form.css">
    <script src = "https://telegram.org/js/telegram-web-app.js"></script>
    <title>DigiShop Form</title>
</head>
<body>
    <span id = "hello">Здравствуй </span> <span>, заполни форму ниже : </span>

    <form action="/send-form" method="POST">
        <div class="tg-id-block">
            <label for="tg_uid"></label><br>
            <input type="text" id="tg_uid" name="tg_uid"><br>
        </div>


        <label for="fname">Имя:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="sname">Фамилия:</label><br>
        <input type="text" id="sname" name="sname"><br>

        <label for="street">Улица:</label><br>
        <input type="text" id="street" name="street"><br>

        <label for="postal_code">Почтовый индекс:</label><br>
        <input type="text" id="postal_code" name="postal_code">

        <br><button type="submit">Отправить Форму</button>
    </form>


    <br><button onclick={onClose()}>Закрыть</button>
    <script src="script.js" type="text/javascript"></script>
    <script src="../src/database.js" type="text/javascript"></script>
</body>
</html>
