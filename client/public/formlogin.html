<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/form.css">
    <script src = "https://telegram.org/js/telegram-web-app.js"></script>
    <title>DigiShop Form</title>
</head>
<body>
    <div class="reg">
        <span id = "hello">Здравствуй </span><span><br><br></span>
    </div>

    <span>Заполни форму ниже: </span>

    <form action="/check-form" method="POST">
        <div class="tg-id-block">
            <label for="tg_uid"></label><br>
            <input type="text" id="tg_uid" name="tg_uid"><br>
        </div>


        <label for="u_login"></label><br>
        <input type="text" id="u_login" name="u_login" placeholder="Ваш логин.."><br>

        <label for="u_password"></label><br>
        <input type="text" id="u_password" name="u_password" placeholder="Ваш пароль.."><br>

        <div class="reg">
            <br><button class = "button button1" type="submit">Авторизоваться</button>
        </div>

        <div class="reg">
            <a href="/form">Нету аккаунта? Зарегестрируйтесь!</a>
        </div>
        
    </form>

    <div class="reg">
        <br><button class = "button button2 buttonclose" onclick={onClose()}>Закрыть</button>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="../src/database.js" type="text/javascript"></script>
</body>
</html>
