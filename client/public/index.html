<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src = "https://telegram.org/js/telegram-web-app.js"></script>
    <title>DigiShop</title>
</head>
<body>

<div class="container">

    <div class="polaroid">
        <img src="/client/img/Steam-down-1199456.jpg" alt="5 Terre" style="width:100%">

        <div class="containerAbout">
            <p>Steam Random Key</p>

            <div class="reg">
                <br><button class = "button button1 steamRandomKey" type="submit">199 RUB</button>
            </div>
        </div>
    </div>

    <div class="polaroid">
        <img src="/client/img/coh2.jpg" alt="5 Terre" style="width:100%">

        <div class="containerAbout">
            <p>Company of Heroes 2</p>

            <div class="reg">
                <br><button class = "button button1 companyOfHeroes" type="submit">349 RUB</button>
            </div>
        </div>
    </div>

    <div class="polaroid">
        <img src="/client/img/phasmophobia.jpg" alt="5 Terre" style="width:100%">

        <div class="containerAbout">
            <p>Phasmophobia</p>

            <div class="reg">
                <br><button class = "button button1 phasmophobia" type="submit">249 RUB</button>
            </div>
        </div>
    </div>

    <div class="polaroid">
        <img src="/client/img/terraria.jpg" alt="5 Terre" style="width:100%">

        <div class="containerAbout">
            <p>Terraria</p>

            <div class="reg">
                <br><button class = "button button1 terraria" type="submit">149 RUB</button>
            </div>
        </div>
    </div>

    <div class="polaroid">
        <img src="/client/img/theforest.jpg" alt="5 Terre" style="width:100%">

        <div class="containerAbout">
            <p>The Forest</p>

            <div class="reg">
                <br><button class = "button button1 theForest" type="submit">349 RUB</button>
            </div>
        </div>
    </div>

</div>

    <div class="footer">
        <button onclick={onClose()}>Закрыть</button>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
